<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        $.get('html/templates/head.html', (data) => {
            $('head').append(data)
        })
    </script>
</head>

<body>
    <div id="content">
        <div id="title" class="d-flex justify-content-center">
            <h1>Pagina degli impiegati</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div id="contenuto" class=" w-50 h-50">
                <p>Questa pagina contiene alcune funzioni basilari che possono essere effettuate senza essere
                    autenticati.</p>
                <p>Per utilizzare le funzioni complete del sito Ã¨ necessario eseguire l'accesso</p>
            </div>
        </div>

        <!--login modal-->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--header-->
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!--body-->
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="password">
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            <!-- TODO: pagina di registrazione -->
                            <div class="form-check mb-3">
                                <a href="#">Non sei ancora registrato ?</a>
                            </div>
                            <button id="loginsubmit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <!--footer-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

</body>

<footer>
    <script>

        function serializeFormJson(form) {
            return Array.from(form.querySelectorAll('input, select, textarea'))
                .filter(element => element.name)
                .reduce((json, element) => { json[element.name] = element.type === 'checkbox' ? element.checked : element.value; return json; }, {});
        }

        $('#loginsubmit').click(async function (event) {
            event.preventDefault()

            const data = serializeFormJson(loginForm);

            const response = await api.employees.login(data);

            if (response.status == 200)
                config.setToken(response.headers.authorization, data.remember)
            console.log(config.getToken())
            document.location.href = "/html/authenticatedPage/authIndex.html"
        });

    </script>
</footer>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Richiesta Api dal backend -->
  <script src="https://site202120.tw.cs.unibo.it/assets/config.js"></script>
  <script src="https://site202120.tw.cs.unibo.it/assets/api.js"></script>

  <script>
    $.get('html/templates/head.html', (data) => {
      $('head').append(data)
    })
  </script>
</head>

<body>
  <div id="content">
    <div class="d-flex justify-content-center">
      <h1>Inventario</h1>
    </div>
    <div>

      <form class="d-flex">

        <div class="input-group mb-3">
          <span class="input-group-default" id="basic-addon1">
            <select class="form-select" id="field">
              <option>Scegli in che campo cercare</option>
              <option>Nome</option>
              <option>Categoria</option>
              <option>Sottocateoria</option>
              <option>Tag</option>
            </select>
          </span>
          <input type="text" class="form-control" placeholder="Seleziona il campo che vuoi cercare e poi scrivi qui"
            aria-label="Username" aria-describedby="basic-addon1">
          <button id="submit" class="btn" type="submit"
            style="background-color: #212529; color: white; border-color:white;">Cerca</button>
        </div>
      </form>
    </div>
    <!-- TODO: La classe bootstrap non va!  perché si aspetta che ci sia tutto dentro !! -->

    <div id="productlist">
    </div>

  </div>

  <!--login modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!--header-->
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!--body-->
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <!-- TODO: pagina di registrazione -->
            <div class="form-check mb-3">
              <a href="#">Non sei ancora registrato ?</a>
            </div>
            <button id="loginsubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--footer-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

<footer>
  <script>
    const urlproducts = "https://site202120.tw.cs.unibo.it/api/products";

    function productPage(id) {
      localStorage.removeItem('idProduct')
      localStorage.setItem("idProduct", id);
      document.location.href = "nauthProductPage.html";
    }

    $.get(urlproducts, (products) => {
      $('#content').append(`
      <table class="table table-stripped table-dark">
      <header>
        <tr>
          <th>Disponibilità oggi</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>SottoCategoria</th>
          <th>Prodotti alternativi associati</th>
          <th>Unità associate</th>
        </tr>
      </header>

    </table>
    `)
      products.docs.forEach(element => {
        $('.table').append(`
          <tr class="clickable-row" onclick="productPage('${element._id}')">
            <td>Boh</td>
            <td>${element.name}</td>
            <td>${element.category}</td>
            <td>${element.subcategory}</td>
            <td>${element.altproducts.length}</td>
          </tr>
        `)
      })
    })


    //TODO: Implementare la ricerca carattere per carattere ...
    $('#submit').on('click', async (event) => {
      event.preventDefault()

      $('.table').remove()

      $('#content').append(`
      <table class="table table-stripped table-dark">
      <header>
        <tr>
          <th>Disponibilità oggi</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>SottoCategoria</th>
          <th>Prodotti alternativi associati</th>
          <th>Unità associate</th>
        </tr>
      </header>

    </table>
    `)

      let query = {
        limit: 0,
        name: $('#name').val()
      }

      const products = (await api.products.get(query)).data.docs

      products.forEach(element => {
        $('.table').append(`
          <tr class="clickable-row" onclick="productPage('${element._id}')"">
            <td>Boh</td>
            <td>${element.name}</td>
            <td>${element.category}</td>
            <td>${element.subcategory}</td>
            <td>${element.altproducts.length}</td>
          </tr>
        `)
      })
    })
  </script>

  <script>
    function serializeFormJson(form) {
      return Array.from(form.querySelectorAll('input, select, textarea'))
        .filter(element => element.name)
        .reduce((json, element) => { json[element.name] = element.type === 'checkbox' ? element.checked : element.value; return json; }, {});
    }

    $('#loginsubmit').click(async function (event) {
      event.preventDefault()

      const data = serializeFormJson(loginForm);

      const response = await api.employees.login(data);

      if (response.status == 200)
        config.setToken(response.headers.authorization, data.remember)
      console.log(config.getToken())
      //1) inidirizzo di base 
      //2) solo server side 
      document.location.href = "/html/authenticatedPage/authIndex.html"
    });

  </script>
</footer>

</html>

<!DOCTYPE html>
<html lang="it">

<head>
  <title>ThePrivilege employee stuff</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--Stylesheet -->
  <link rel="stylesheet" href="../../css/style.css">

  <!-- Awesome CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Richiesta Api dal backend -->
  <script src="https://site202120.tw.cs.unibo.it/assets/config.js"></script>
  <script src="https://site202120.tw.cs.unibo.it/assets/api.js"></script>

  <!-- Funzioni di supporto -->
  <script src="../../js/function.js"></script>

  <script>
    //Import dell'header
    $.get('html/templates/nauthNav.html', (data) => {
      $('body').append(data)
    })

  </script>
</head>

<body>
  <div id="content">
    <div class="d-flex justify-content-center">
      <h1>Inventario</h1>
    </div>

    <div>
      <form class="d-flex">
        <div class="input-group mb-3">
          <span class="input-group-default" id="basic-addon1">
            <select class="form-select" id="field">
              <option value="name">Scegli in che campo cercare</option>
              <option value="name">Nome</option>
              <option value="category">Categoria</option>
              <option value="subcategory">Sottocateoria</option>
            </select>
          </span>
          <input type="text" class="form-control" placeholder="Seleziona il campo che vuoi cercare e poi scrivi qui"
            id="value">
          <button id="submit" class="btn btn-search" type="submit">Cerca</button>
        </div>
      </form>
    </div>

    <div id="productlist"></div>

    <div id="pagenav" class="pb-3"></div>

  </div>

  <!-- login modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!--header-->
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!--body-->
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <!-- TODO: pagina di registrazione -->
            <div class="form-check mb-3">
              <a href="#">Non sei ancora registrato ?</a>
            </div>
            <button id="loginsubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--footer-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <script>
    let products
    let query
    let elementForPage = 50
    let paginateProducts
    let searchProducts

    $(document).ready(async () => {
      query = { limit: 0 }
      products = (await api.products.get(query)).data.docs
      
      paginateProducts = paginator(elementForPage,products)

      refreshNauthTable(paginateProducts, 0)
      refreshNavPage(paginateProducts, 'paginateProducts', 'refreshNauthTable')
    })

    //Funzione per la ricerca
    $('#submit').on('click', (event) => {
      event.preventDefault()

      searchProducts = filterBy(products, $('#field').val(), $('#value').val())
      searchProducts = paginator(elementForPage, searchProducts)
      refreshNauthTable(searchProducts, 0)
      refreshNavPage(searchProducts, 'searchProducts', 'refreshNauthTable')
    })

  </script>
  
  <!-- Script per il login -->
  <script>
    $('#loginsubmit').on('click', async (event) => {
      event.preventDefault()

      logIn(loginForm)
    })
  </script>
</footer>

</html>

<footer>
    <script>
        //Import della sidebar e dell'header
        $('document').ready(() => {
            $('#sidebar').load('../templates/sidebar.html')
            $('#header').load('../templates/header.html')
        })

        $('document').ready(async () => {
            //get dello strumento
            const idRental = localStorage.getItem('idRental')
            let query = { populate: true }

            const rental = (await api.rentals.getSingle(idRental, query)).data
            console.log(rental)

            //Caricamento dati nei campi 
            //TODO: rendere campi cliccabili per vedere il prodotto/cliente
            $('#unitInfo').append(`
                <h3>Product name: ${rental.unit.name}</h3>
            `)
            $('#clientInfo').append(`
                <h3>Customer: ${rental.customer.firstname}, ${rental.customer.lastname}</h3>
            `)
            $('#stateInfo').append(`
                <h3>State: ${rental.state}</h3>
            `)

            let prenotationDate = (new Date(rental.prenotationDate)).toString()
            let startDate = (new Date(rental.startDate)).toString()
            let expectedEndDate = (new Date(rental.expectedEndDate)).toString()
            let end = prenotationDate.indexOf("GMT")

            prenotationDate = prenotationDate.substring(0, end)
            startDate = startDate.substring(0, end)
            expectedEndDate = expectedEndDate.substring(0, end)

            //TODO: migliorare la visualizzazione con un calendario
            switch (rental.state) {
                case 'pending':
                    //carico la dateInfo e la price Info
                    $('#dateInfo').append(`
                        <h5>Date information</h5>
                        <p>Reservation made: ${prenotationDate}</p>
                        <p>Start date of the rental:  ${startDate}</p>
                        <p>End date of the rental:  ${expectedEndDate}</p>
                    `)
                    //Aggiungere le informazioni sulla priceEstimation
                    break;
                case 'open':
                    $('#dateInfo').append(`
                        <h5>Date information</h5>
                        <p>Reservation made: ${prenotationDate}</p>
                        <p>Start date of the rental:  ${startDate}</p>
                        <p>End date of the rental:  ${expectedEndDate}</p>
                    `)

                    $('#employeeInfo').append(`
                        <h5>Employee information</h5>
                        <p>Name: ${rental.employee.firstname}, ${rental.employee.lastname}</p>
                    `)
                    //Aggiungere le informazioni sulla price Esitmation
                    break;
                case 'close':
                    $('#dateInfo').append(`
                        <h5>Date information</h5>
                        <p>Reservation made: ${prenotationDate}</p>
                        <p>Start date of the rental:  ${startDate}</p>
                        <p>End date of the rental:  ${expectedEndDate}</p>
                    `)
                    //Aggiungere le informazioni sulla bill
                    break;

                default:
                    break;
            }



        })
    </script>

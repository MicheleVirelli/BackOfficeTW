<footer>
    <script>
        //Import della sidebar
        $('#sidebar').load('../templates/sidebar.html')

        //Import del header
        $('#header').load('../templates/loggedHeader.html')

        //Funzione per andare in altre pagine
        function customerPage(id) {
            sessionStorage.setItem("idCustomer", id)

            document.location.href = "customerPage.html";
        }

        //Get e append di tutti i customers
        $('document').ready(async () => {
            const customers = (await api.customers.get(0)).data.docs

            console.log(customers)
            //TODO: Uniformare la visualizzazione
            customers.forEach(customer => {
                $('#content').append(`
                <div class="col-sm-4">
                <div class="card" onclick="customerPage('${customer._id}')" style=" margin-bottom:3em;">
                <img src="https://site202120.tw.cs.unibo.it/${customer.profilePicture}">
                <div class="card-title">${customer.lastname}, ${customer.firstname}</div> 
                <div class="card-text">Data di nascita: ${customer.dateOfBirth.slice(0,10)}</div>
                <div class="card-text">Indirizzo: ${customer.address.city}, ${customer.address.country}</div>
                </div>
                </div>
                `)
            });
        })
    </script>

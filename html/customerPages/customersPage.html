<body>
    <div id="content">
        <div class="d-flex justify-content-center">
            <h1>Clienti</h1>
        </div>

        <div>
            <form class="d-flex mb-5 mt-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cerca per Nome e Cognome</span>
                    <input type="text" class="form-control" id="value">
                    <button id="submit" class="btn btn-search" type="submit">Cerca</button>
                </div>
            </form>
        </div>

        <div id="clientlist" class="row"></div>

        <div id="pagenav" class="pb-3"></div>

    </div>

</body>

<footer>

    <script>
        let customers
        let query
        let elementForPage = 10
        let paginateCustomers
        let searchCustomers

        $(document).ready(async () => {
            query = { limit: 0 }
            customers = (await api.customers.get(query)).data.docs

            paginateCustomers = paginator(elementForPage, customers)

            refreshClientGrid(paginateCustomers, 0)
            refreshNavPage(paginateCustomers, 'paginateCustomers', 'refreshClientGrid')
        })

        //Funzione per la ricerca
        $('#submit').on('click', (event) => {
            event.preventDefault()

            if($('value').val() == undefined)
                searchCustomers = filterBy(customers, ['firstname'], $('#value').val())
            else
                searchCustomers = filterBy(customers, ['firstname', 'lastname'], $('#value').val())
            
            searchCustomers = paginator(elementForPage, searchCustomers)
            
            refreshClientGrid(searchCustomers, 0)
            refreshNavPage(searchCustomers, 'searchCustomers', 'refreshClientGrid')
        })

    </script>
</footer>

</html>

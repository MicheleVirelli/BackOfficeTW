<!DOCTYPE html>
<html lang="it">

<head>
    <title>ThePrivilege employee stuff</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Stylesheet -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Richiesta Api dal backend -->
    <script src="https://site202120.tw.cs.unibo.it/assets/config.js"></script>
    <script src="https://site202120.tw.cs.unibo.it/assets/api.js"></script>

    <!-- Funzioni di supporto -->
    <script src="../../js/function.js"></script>

    <script>
        $.get('../templates/authNav.html', (data) => {
            $('body').append(data)
        })
        checkToken()
    </script>

</head>

<body>
    <div id="content" class="row">

        <div class="d-flex justify-content-center mb-4">
            <h1>Aggiungi un prodotto</h1>
        </div>

        <div class="d-flex justify-content-center mb-5">
            <form id="addProduct" class="card col-sm-6 p-5">
                <div class="input-group mb-4">
                    <span class="input-group-text">Nome del Prodotto:</span>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">Categoria:</span>
                    <input type="text" class="form-control" id="category" name="category">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">Sottocategoria:</span>
                    <input type="text" class="form-control" id="subcategory" name="subcategory">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">Descrizione:</span>
                    <textarea type="text" class="form-control" id="description" name="description"
                        style="height:10em;"></textarea>
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">Immagine del prodotto:</span>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <div class="mb-4">
                    <button class="btn btn-search" id="createProduct">Conferma</button>
                    <button class="btn btn-search" id="test">Test</button>
                </div>
            </form>
        </div>

        <div id="productCard" class="d-flex justify-content-center mb-5"></div>
    </div>
</body>

<!-- TODO: Gestire eventuali problemi con la post -->
<footer>
    <script>
        $('#createProduct').on('click', async (event) => {
            event.preventDefault()

            //Prendo i dati del form e posto l'oggetto (altprod = [])
            let product = new FormData(addProduct)
            console.log(product)

            const response = (await api.products.post(product)).data
            console.log(response)

            //Pulisco il form
            $('#name').val('')
            $('#category').val('')
            $('#subcategory').val('')
            $('#image').val('')
            $('#description').val('')

            //Creo una card per mandare al prodotto se vogliono fare altre modifiche
            $('#productCard').children('div').remove()

            $('#productCard').append(`
            <div class="card mt-4" onclick="productPage('${response._id}')">
                <h1 class="d-flex justify-content-center">Il prodotto è stato creato con successo! </h1>
                <h2 class="d-flex justify-content-center">Clicca sulla card per continuare a modificare il prodotto </h2>
            </div>
            `)

        })

        $('#test').on('click', (event) => {
            event.preventDefault()

            $('#productCard').children('div').remove()
            $('#productCard').append(`
            <div class="card p-5">
                <h1 class="d-flex justify-content-center">Il prodotto è stato creato con successo! </h1>
                <h2 class="d-flex justify-content-center">Clicca sulla card per continuare a modificare il prodotto </h2>
            </div>
            `)
        })
    
    </script>
</footer>

</html>

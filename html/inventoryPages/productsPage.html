<!DOCTYPE html>
<html lang="it">

<head>
    <title>ThePrivilege employee stuff</title>

    <!--Stylesheet -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Awesome CSS -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Richiesta Api dal backend -->
    <script src="https://site202120.tw.cs.unibo.it/assets/config.js"></script>
    <script src="https://site202120.tw.cs.unibo.it/assets/api.js"></script>

    <!-- Funzioni di supporto -->
    <script src="../../js/function.js"></script>

    <script>
        $.get('../templates/authNav.html', (data) => {
            $('body').append(data)
        })
    </script>

    <script>
        async function checkToken() {
            const logged = await config.loggedIn()
            if (logged == false)
                document.location.href = "../../nauthHome.html"
        }
        checkToken()
    </script>

</head>

<body>
    <div id="content">
        <form class="d-flex">

            <div class="input-group mb-3">
                <span class="input-group-default" id="basic-addon1">
                    <select class="form-select" id="field">
                        <option>Scegli in che campo cercare</option>
                        <option>Nome</option>
                        <option>Categoria</option>
                        <option>Sottocateoria</option>
                        <option>Tag</option>
                    </select>
                </span>
                <input type="text" class="form-control"
                    placeholder="Seleziona il campo che vuoi cercare e poi scrivi qui" aria-label="Username"
                    aria-describedby="basic-addon1" id="name">
                <button id="submit" class="btn" type="submit"
                    style="background-color: #212529; color: white;">Cerca</button>
            </div>
        </form>
    </div>
</body>

<footer>
    <script>
        const urlproducts = "https://site202120.tw.cs.unibo.it/api/products";

        function productPage(id) {
            localStorage.removeItem('idProduct')
            localStorage.setItem("idProduct", id);
            document.location.href = "productPage.html";
        }

        $.get(urlproducts, (products) => {
            $('#content').append(`
          <table class="table table-stripped table-dark pb-3">
          <header>
            <tr>
              <th>Disponibilità oggi</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>SottoCategoria</th>
              <th>Prodotti alternativi associati</th>
              <th>Unità associate</th>
            </tr>
          </header>
    
        </table>
        `)
            products.docs.forEach(element => {
                $('.table').append(`
              <tr class="clickable-row" onclick="productPage('${element._id}')">
                <td>
                    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#007bff"></rect>
                    </svg>
                </td>
                <td>${element.name}</td>
                <td>${element.category}</td>
                <td>${element.subcategory}</td>
                <td>${element.altproducts.length}</td>
              </tr>
            `)
            })
        })


        //TODO: Implementare la ricerca carattere per carattere ...
        $('#submit').on('click', async (event) => {
            event.preventDefault()

            $('.table').remove()

                $('#content').append(`
          <table class="table table-stripped table-dark">
          <header>
            <tr>
              <th>Disponibilità oggi</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>SottoCategoria</th>
              <th>Prodotti alternativi associati</th>
              <th>Unità associate</th>
            </tr>
          </header>
    
        </table>
        `)

            let query = {
                limit: 0,
                name: $('#name').val()
            }

            const products = (await api.products.get(query)).data.docs

            console.log(products)

            products.forEach(element => {
                $('.table').append(`
              <tr class="clickable-row" onclick="productPage('${element._id}')"">
                <td>Boh</td>
                <td>${element.name}</td>
                <td>${element.category}</td>
                <td>${element.subcategory}</td>
                <td>${element.altproducts.length}</td>
              </tr>
            `)
            })
        })
    </script>
</footer>

</html>

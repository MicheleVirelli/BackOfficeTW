<footer>
    <script>
        let elementForPage = 10
        let paginate

        function getActualDate(tomorrow = false) {

            let date = new Date()
            if (tomorrow)
                date.setDate(date.getDate() + 1)

            let day = (date.getDate()).toString()
            let month = (date.getMonth() + 1).toString()
            let year = (date.getFullYear()).toString()

            if (day < 10)
                day = '0' + day
            if (month < 10)
                month = '0' + month

            return (year + '-' + month + '-' + day + 'T00:00:00.000Z')
        }

        function keepBrokenUnits(rentals) {
            return rentals.filter(rental => rental.unit.condition == 'broken')
        }

        //TODO: un rental continua ad essere notificato anche se il rent precedente  chiuso 
        async function keepUnpresentUnits(rentals) {
            let query = { from: getActualDate(), to: getActualDate() }
            rentals = rentals.filter(async rental => {
                (((await api.products.priceEstimation(rental.unit.product._id, query)).data).filter(prE => prE.unitID == rental.unit._id)).length == 0
            })

            rentals = rentals.filter(rental => rental.unit.condition != 'broken') 

            return rentals
        }

        $(document).ready(async () => {
            let query = { limit: 0, populate: true }
            let rentals = (await api.rentals.get(query)).data.docs
            rentals = rentals.filter(rental => rental.state != 'close')

            let tomorrow = getActualDate(true)
            rentals = rentals.filter(rental => rental.startDate == tomorrow)

            let rentalsWBrokenUnits = keepBrokenUnits(rentals)
            let rentalsWUnpresentUnits = await keepUnpresentUnits(rentals)

            let warningRental = rentalsWBrokenUnits.concat(rentalsWUnpresentUnits)
            paginate = paginator(elementForPage, warningRental)

            refreshTableW(paginate, 0, 'rentalManagementPage')
            refreshNavPage(paginate, 'paginate', 'refreshTableW')
        })

        function refreshTableW(paginateArray, value, pageFunction) {
            let boolColor = true;

            $("#list").children().remove();

            $("#list").append(`
            <table id="table" class="table">
            <tr class="row-header">
                <td>Nome Prodotto</td>
                <td>Nome Cliente</td>
                <td>Data di inizio</td>
                <td>Prezzo</td>
            </tr>
            </table>
            `);

            paginateArray[value].forEach(rental => {
                boolColor = !boolColor;
                $("#table").append(`
                <tr class="clickable-row ${boolColor ? "row-one" : "row-two"}" onclick="${pageFunction}('${rental._id}')">
                    <td>${rental.unit.name}</td>
                    <td>${rental.customer.lastname} ${rental.customer.firstname}</td>
                    <td>${dateToData(rental.startDate)}</td>
                    <td>${priceFormat(rental.priceEstimation.finalPrice)} â‚¬</td>
                </tr>
                `);
            });
        }

    </script>

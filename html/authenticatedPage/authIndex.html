<html lang="it">

<head>

    <title>ThePrivilege employee stuff</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Option 1: Bootstrap Bundle with Popper -->

        crossorigin="anonymous"></script>

    <!--Stylesheet -->
    <link rel="stylesheet" href="../../css/grid.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    </script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Richiesta Api dal backend -->
    <script src="https://site202120.tw.cs.unibo.it/assets/config.js"></script>
    <script src="https://site202120.tw.cs.unibo.it/assets/api.js"></script>

    <!--Se il token non è corretto => ti mando alla pagina principale -->
    <!-- TODO: Non mi deve flashare la pagina lo deve fare prima che carichi il documento -->
    <script>    
        async function checkToken() {
            const logged = await config.loggedIn()
            if (logged == false)
                document.location.href = "../../index.html"
        }
        checkToken()
        
    
    </script>

</head>

<body>
    <div class="containero">

        <div id="sidebar" class="nav-link">
        </div>
        <div class="body">
            <div id="header">
            </div>
            <div id="content">
                <div>
                    <h1>Stessa pagina però da autenticato</h1>
                </div>
            </div>
        </div>
    </div>

    <!--login modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--header-->
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--body-->
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="password">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <!-- TODO: pagina di registrazione -->
                        <div class="form-check mb-3">
                            <a href="#">Non sei ancora registrato ?</a>
                        </div>
                        <button id="loginsubmit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!--footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>

<footer>
    <script>
        //Import della sidebar 
        $('document').ready(() => {
            $('#sidebar').load('../templates/sidebar.html')
            $('#header').load('../templates/loggedHeader.html')
        })
    </script>
</footer>

</html>
